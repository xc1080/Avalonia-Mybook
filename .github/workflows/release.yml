name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
            artifact: MyBook-win-x64
          - os: ubuntu-latest
            runtime: linux-x64
            artifact: MyBook-linux-x64
          - os: macos-latest
            runtime: osx-x64
            artifact: MyBook-osx-x64
          - os: macos-latest
            runtime: osx-arm64
            artifact: MyBook-osx-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish
        run: dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained true -o ./publish/${{ matrix.artifact }}

      - name: Copy Assets (Windows)
        if: runner.os == 'Windows'
        run: |
          Copy-Item -Path "Assets" -Destination "publish/${{ matrix.artifact }}/Assets" -Recurse -Force
          Copy-Item -Path "Stories" -Destination "publish/${{ matrix.artifact }}/Stories" -Recurse -Force
        shell: pwsh

      - name: Copy Assets (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cp -r Assets publish/${{ matrix.artifact }}/Assets
          cp -r Stories publish/${{ matrix.artifact }}/Stories

      - name: Create ZIP (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path "publish/${{ matrix.artifact }}/*" -DestinationPath "publish/${{ matrix.artifact }}.zip"
        shell: pwsh

      - name: Create ZIP (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd publish
          zip -r ${{ matrix.artifact }}.zip ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: publish/${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
